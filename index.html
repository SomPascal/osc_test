<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>
        OSC Test - Annuaire
    </title>
</head>
<body>
    <h1>
      Gestion d'employés
    </h1>

    <div class="w-full flex flex-col items-center gap-5">
      <form id="main-form" class="main-form" action="#">
          <h2>
            Ajouter un employé
          </h2>
  
          <label class="w-full flex flex-col">
            <span class="mb-1">
              Nom 
              <span class="text-red">*</span>
            </span>
  
            <input 
              class="input w-full"
              type="text" 
              minlength="2" 
              maxlength="255"
              placeholder="Ex: Doe" 
              required 
              id="name"
            />
          </label>
  
          <label class="w-full flex flex-col">
            <span class="mb-1">
              Prénom 
              <span class="text-red">*</span>
            </span>
  
            <input 
              class="input"
              type="text"
              id="surname"
              placeholder="Ex: John"
              minlength="2"
              maxlength="255"
              required
            />
          </label>
  
          <label class="w-full flex flex-col">
            <span class="mb-1">
              Email 
              <span class="text-red">*</span>
            </span>
            <input 
              class="input"
              type="email" 
              placeholder="Ex: john@doe.com"
              id="email"
              required 
            />
          </label>
          
          <label class="w-full flex flex-col">
            <span class="mb-1">
              Fonction / Poste 
              <span class="text-red">*</span>
            </span>
            <input 
              class="input"
              type="text"
              placeholder="Poste ou fonction" 
              id="job"
            />
          </label>
  
  
          <button class="button" type="submit">
            Ajouter
          </button>
      </form>
  
      <section id="list-employes">
        <h2>
          Liste d'employés
        </h2>
  
        <table border="1" class="list-employes">
          <thead>
            <tr>
              <td>Nom Complet</td>
              <td>Email</td>
              <td>Fonction</td>
              <td>Action</td>
            </tr>
          </thead>
  
          <tbody></tbody>
        </table>
      </section>
    </div>
    <script type="module" src="/script.js"></script>
</body>
</html>
