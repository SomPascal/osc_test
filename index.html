<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>
        OSC Test - Annuaire
    </title>
</head>
<body>
    <h1>
      Gestion d'employés
    </h1>

    <form id="main-form" class="main-form" action="#">
        <h2>
          Ajouter un employé
        </h2>

        <input 
          class="input"
          type="text" 
          minlength="2" 
          maxlength="255"
          placeholder="Your name" 
          required 
          id="name"
        />

        <input 
          class="input"
          type="text"
          id="surname"
          placeholder="Your surname"
          minlength="2"
          maxlength="255"
          required
        />

        <input 
          class="input"
          type="email" 
          placeholder="your email"
          id="email"
          required 
        />
        <input 
          class="input"
          type="text"
          placeholder="Poste ou fonction" 
          id="job"
        />

        <button class="button" type="submit">
          Ajouter
        </button>
    </form>

    <section id="list-employes">
      <h2>
        Liste d'employés
      </h2>

      <table border="1" class="list-employes">
        <thead>
          <tr>
            <td>Nom Complet</td>
            <td>Email</td>
            <td>Fonction</td>
            <td>Action</td>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </section>
    <script type="module" src="/script.js"></script>
</body>
</html>
